<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city">
    <button type="submit" id="submit111">Get Weather</button>
    <br/>
    <label for="lat">Enter lat:</label>
    <input type="text" id="lat" name="lat">
    <label for="lon">Enter lon:</label>
    <input type="text" id="lon" name="lon">
    <button type="click" id="latFunc">Get Weather by lat / lon</button>
  </form>

  <div id="weatherInfo"></div>
<script src="./weather_report.js"></script>
</body>
</html>
